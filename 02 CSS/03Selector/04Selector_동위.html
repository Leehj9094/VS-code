<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin-left: 30px;}
        .c1{border: 1px solid red;}
        .c2{border: 1px solid orange;}
        .c3{border: 1px solid yellow;}
        /* 
        ~ : 동위선택자(같은 Depth의 하위 모든 선택자)
        + : 동위선택자(같은 Depth의 하위 1개 선택자)
         */
         .c1>p{
            color: darkgreen;
         }
        .c2~p{
            border: 5px solid greenyellow;
        }
        .c2+p{
            background-color: royalblue;
        }
        .c3 p{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="c1">
        <p>1 HELLOWORLD</p>
        <div class="c2">
            <p>2 HELLOWORLD</p>
            <div class="c3">
                <P>3 HELLOWORLD</P>
                <P>4 HELLOWORLD</P>
                <P>5 HELLOWORLD</P>
            </div>
            <p>6 HELLOWORLD</p>
            <p>7 HELLOWORLD</p>
        </div>
        <p>8 HELLOWORLD</p>
        <p>9 HELLOWORLD</p>
    </div>


</body>
</html>
