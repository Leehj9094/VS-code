<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,span{
            border:  1px, solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
        span{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
   
    <!-- 
    블럭형태그 (ex,div) : 하나의 화면전체를 사용하는 태그
    width, height, border, margin, padding : 적용가능
    인라인태크 (ex,span) : 한 라인 안에 표함돠어 있는 태그
    width : x 
    height : x
    border : o
    margin : left. right
    padding : o
    -->
    <div>HELLO WORLD</div>
    <div>HELLO WORLD</div>
    <hr>
    <div>HELLO WORLD</div>
    <div>HELLO WORLD</div>
</body>
</html>
