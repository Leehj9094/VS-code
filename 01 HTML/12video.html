<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 0;
        }
        .bg-video{
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            z-index: -2;
            opacity: .6;
        }
        .bg-video>video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body::-webkit-scrollbar{

            display: none;

        }

        
    </style>
</head>
<body>

    <div class="bg-video">
        <video controls autoplay muted loop>
            <source src="./video/wave.mp4" type="video/mp4">
        </video>
    </div>

    

</body>
</html>
